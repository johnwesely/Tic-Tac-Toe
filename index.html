<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="body-container">
        <div class="header">
            <p>Tic Tac Toe</p>
            <p>Hit Start To Get it Poppin</p>
        </div>
        <div class="scoreboard">
        <div class="player-1">
            <p id="red-name">Red Player :</p>
            <p id="red-score">0</p>
        </div>
        <div class="player-2">
            <p id="blue-name">Blue Player :</p>
            <p id="blue-score">0</p>
        </div>
        </div>
        <div class="gameboard-container">
            <div class="board-background">
                <div class="board">
                    <div class="square" id="square-0"></div>
                    <div class="square" id="square-1"></div>
                    <div class="square" id="square-2"></div>
                    <div class="square" id="square-3"></div>
                    <div class="square" id="square-4"></div>
                    <div class="square" id="square-5"></div>
                    <div class="square" id="square-6"></div>
                    <div class="square" id="square-7"></div>
                    <div class="square" id="square-8"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="reset">Start!</button>
        </div> 
    </div>
    <div class="start-form-background">
        <div class="start-form-container">
            <form action="" id="start-form" name="start-form" method="GET">
                <div class="form-row">
                    <p>Red Player Name</p>
                    <input type="text" name="redPlayer">
                </div>
                <div class="form-row">
                    <p>Blue Player Name</p>
                    <input type="text" name="bluePlayer">
                </div>
                <div class="form-row">
                    <p>Number of Points to Win</p>
                    <input type="number" name="pointsToWin">
                </div>
                <div class="form-row">
                    <input type="button" name="submit-button" value="Click" onClick="Game.startGame(this.form)">
                </div>
            </form>
        </div>
    </div>
    <div class="round-winner">
        <div class="start-form-container">
            <p id="winner"></p>
            <button onClick="DisplayHandler.hideWinner()">OK</button>
        </div>
    </div>

</body>
</html>
